spring.application.name=SeeSun_Backend

# Secret File
spring.config.import=optional:classpath:application-secret.yml

# Mybatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.seesun.dto

# SeeSun Recording Settings
seesun.recording.dir=/var/janus/recordings
seesun.recording.public-url=/api/seesun/session/recordings/file
seesun.recording.convert.enabled=true
seesun.recording.convert.janus-pp-rec-path=janus-pp-rec

# Server Port (For test Only)
# server.port=16500
server.port=8080

